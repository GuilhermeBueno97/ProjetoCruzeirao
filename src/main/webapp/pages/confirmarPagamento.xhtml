<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.confirmarPagamento.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	 <h:form id="formTableConfirmPag">
	
	    <p:growl id="growl" showDetail="true" />
	
		<p:dataTable value="#{mbCategoria.allTeams}" var="at"
			id="tableConfirmPag"
			selectionMode="single" selection="#{mbCategoria.time}" rowKey="#{at.id_time}"
			>

		   <p:ajax event="rowSelect" />
           <p:ajax event="rowUnselect" />

			<p:column headerText="#{msg['pages.confirmarPagamento.nomeTime']}">
				<h:outputText value="#{at.nome}" />
			</p:column>
			
			<p:column headerText="#{msg['pages.confirmarPagamento.nomeTime']}">
				<h:outputText value="#{at.inscricoes}" />
			</p:column>

			<p:column style="width:100px" headerText="#{msg['pages.confirmarPagamento.confirmar']}">
					<p:commandLink id="confirmar" styleClass="ui-icon ui-icon-check"
						style="text-align:center"
						actionListener="#{mbCategoria.setPagamento(at)}"
						update=":formTableConfirmPag" />
			</p:column>

		</p:dataTable>
	</h:form>
	  
	  
	</ui:define>
</ui:composition>
