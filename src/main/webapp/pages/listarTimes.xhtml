<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaTimes.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="times" var="team" value="#{mbTime.times}" 
	  			   emptyMessage="#{msg['pages.listaTimes.empty']}">
        <f:facet name="header">
            <p:inputText id="search" />
            <p:commandButton value="#{msg['pages.listaTimes.pesquisa']}" type="button"/>
        </f:facet>
        
        <p:column headerText="#{msg['pages.listaTimes.nome']}" >
        	<p:outputLabel value="#{team.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaTimes.diretor']}" >
        	<p:outputLabel value="#{team.diretor.nome}" />
      	</p:column>
 
    </p:dataTable>
	 
	</ui:define>
</ui:composition>
