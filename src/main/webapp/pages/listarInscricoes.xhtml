<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaInscricoes.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="inscricoes" var="insc" value="#{mbInsc.inscricoesValidadas}" 
	  			   emptyMessage="#{msg['pages.listaInscricoes.empty']}">
        
        <p:column headerText="#{msg['pages.listaInscricoes.nome']}" >
        	<p:outputLabel value="#{insc.time.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaInscricoes.campeonato']}" >
        	<p:outputLabel value="#{insc.campeonato}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaInscricoes.categoria']}" >
        	<p:outputLabel value="#{insc.categoria.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaInscricoes.jogadores']}" >
        	<p:outputLabel value="#{insc.jogadores}" />
      	</p:column>
    </p:dataTable>
	 
	</ui:define>
</ui:composition>
