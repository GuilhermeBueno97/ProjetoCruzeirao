<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocal.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <p:panel id="pnl" header="#{msg['pages.cadastroLocal.menu']}"  style="border-color:black;border-width:2px; border-style:solid; ">
	 
	  <h:form id="formLocal">
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroLocal.nome']}" />
      <p:inputText value="#{mbLocal.local.nome}"/>
      
	  <p:outputLabel value="#{msg['pages.cadastroLocal.endereco']}" />
	  <p:inputText value="#{mbLocal.local.endereco}"/>	  
 
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroLocal.btnSalvar']}"
	                 update=":formLocal"
	                 action="#{mbLocal.salvar}"
	                 ajax="false"
	                 />
       </h:form>
	</p:panel>
	   
	</ui:define>
</ui:composition>
