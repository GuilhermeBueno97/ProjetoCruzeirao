<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.autorizaInsc.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	 <h:form id="formTableInsc">
	
		<p:dataTable value="#{mbInsc.allInscricoes}" var="i"
			id="tableInscricoes">
			
			<p:column headerText="#{msg['pages.autorizaInsc.nomeTime']}">
				<h:outputText value="#{i.time.nome}" />
			</p:column>
			
			<p:column headerText="#{msg['pages.autorizaInsc.diretor']}">
				<h:outputText value="#{i.time.diretor.nome}" />
			</p:column>
			
			<p:column headerText="#{msg['pages.autorizaInsc.nomeCategoria']}">
				<h:outputText value="#{i.categoria.nome}"/>
			</p:column>
			
			<p:column style="width:100px" headerText="#{msg['pages.autorizaInsc.autorizar']}">
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{mbInsc.remove(i)}"
						update=":formTableInsc" />
			</p:column>
			
			<p:column style="width:100px" headerText="#{msg['pages.autorizaInsc.confirmar']}">
					<p:commandLink id="confirmar" styleClass="ui-icon ui-icon-check"
						style="text-align:center"
						actionListener="#{mbInsc.autorizar(i)}"
						update=":formTableInsc" />
			</p:column>

		</p:dataTable>
		
	</h:form>
	  
	</ui:define>
</ui:composition>
