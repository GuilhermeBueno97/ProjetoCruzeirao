<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.autorizaInsc.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	 <h:form id="formTableTimes">
	
	    <p:growl id="growl" showDetail="true" />
	
		<p:dataTable value="#{mbTime.times}" var="t"
			id="tableTimes"
			selectionMode="single" selection="#{mbTime.time}" rowKey="#{t.id_time}"
			>

		   <p:ajax event="rowSelect" />
           <p:ajax event="rowUnselect" />

			<p:column headerText="#{msg['pages.autorizaInsc.nomeTime']}">
				<h:outputText value="#{t.nome}" />
			</p:column>

			<p:column style="width:100px" headerText="#{msg['pages.autorizaInsc.autorizar']}">
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{mbTime.remove(t)}"
						update=":formTableTimes" />
			</p:column>

		</p:dataTable>
		
		<p:commandButton value="#{msg['pages.autorizaInsc.btnSalvar']}"
	                 action="/pages/inicio.xhtml"
	                 ajax="false"
	                 />	 
	</h:form>
	  
	  
	</ui:define>
</ui:composition>
