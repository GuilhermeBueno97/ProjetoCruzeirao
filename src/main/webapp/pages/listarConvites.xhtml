<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	template="templateMenu.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaConvite.title']}" />
	</ui:define>
	<ui:define name="principal">
		<h:form id="formTableConvites">
			<p:dataTable id="convites" var="c"
				value="#{mbInsc.convitesUsuarioAtual}"
				emptyMessage="#{msg['pages.listaConvite.empty']}">
				<p:column headerText="#{msg['pages.listaConvite.nomeTime']}">
					<h:outputText value="#{c.inscricao.time.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.listaConvite.nomeDiretor']}">
					<h:outputText value="#{c.inscricao.time.diretor}" />
				</p:column>
				<p:column headerText="#{msg['pages.listaConvite.campeonato']}">
					<h:outputText value="#{c.inscricao.campeonato.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.listaConvite.categoria']}">
					<h:outputText value="#{c.inscricao.categoria.nome}" />
				</p:column>
				<p:column headerText="#{msg['pages.listaConvite.dataConvite']}">
					<h:outputText value="#{c.data.getTime()}" />
				</p:column>
				<p:column style="width:100px"
					headerText="#{msg['pages.autorizaInsc.autorizar']}">
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center" actionListener="#{mbInsc.remove(c)}"
						update=":formTableConvites" />
				</p:column>
				<p:column style="width:100px"
					headerText="#{msg['pages.autorizaInsc.confirmar']}">
					<p:commandLink id="confirmar" styleClass="ui-icon ui-icon-check"
						style="text-align:center"
						actionListener="#{mbInsc.autorizarConvite(c)}"
						update=":formTableConvites" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
