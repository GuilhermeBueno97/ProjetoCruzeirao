
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscreverTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <p:panel id="pnl" header="#{msg['pages.inscreverTime.menu']}"  style="border-color:black;border-width:2px; border-style:solid; ">
	  
	  <h:form id="formInscTime">	
	  <p:panelGrid columns="2">
      <p:outputLabel for="camp" value="#{msg['pages.inscreverTime.campeonato']}" />
        
        <p:selectOneMenu id="camp" style="width:125px" value="#{mbInsc.campAtual}" converter="campConverter">
            <f:selectItem itemLabel="#{msg['pages.inscreverTime.submenu']}" itemValue="" />
	  		<f:selectItems value="#{mbInsc.campeonatos}" var="aux" itemValue="#{aux}" itemLabel="#{aux.nome}"/>
	  		<p:ajax listener="#{mbInsc.updateCategories}" event="change" update="formInscTime" process="camp"/>
        </p:selectOneMenu>
        
        <p:outputLabel for="categ" value="#{msg['pages.inscreverTime.categoria']}" />
        
        <p:selectOneMenu id="categ" style="width:125px" value="#{mbInsc.catAtual}" converter="catConverter">
            <f:selectItem itemLabel="#{msg['pages.inscreverTime.submenu']}" itemValue="" />
            <f:selectItems value="#{mbInsc.categorias}" var="cat" itemValue="#{cat}" itemLabel="#{cat.nome}"/>
        </p:selectOneMenu>
        
        <p:outputLabel for="time" value="#{msg['pages.inscreverTime.time']}" />
        
        <p:selectOneMenu id="time" style="width:125px" value="#{mbInsc.timeAtual}" converter="timeConverter">
            <f:selectItem itemLabel="#{msg['pages.inscreverTime.submenu']}" itemValue="" />
            <f:selectItems value="#{mbInsc.timesUsuarioAtual}" var="time" itemValue="#{time}" itemLabel="#{time.nome}"/>
        </p:selectOneMenu>
        
        <h:outputLabel for="users" value="#{msg['pages.inscreverTime.players']}:" />
        
        <p:selectCheckboxMenu id="users" style="width:150px" value="#{mbInsc.usuariosList}" label="Select One" converter="userConverter" multiple="true">
            <f:selectItems value="#{mbInsc.todosMenosDiretor}" var="user" itemValue="#{user}" itemLabel="#{user.nome}"/>
        </p:selectCheckboxMenu>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.inscreverTime.btnSalvar']}"
	                 update=":formInscTime"
	                 action="#{mbInsc.salvar}"
	                 />
       </h:form>
       </p:panel>
	
 		   
	</ui:define>
</ui:composition>
