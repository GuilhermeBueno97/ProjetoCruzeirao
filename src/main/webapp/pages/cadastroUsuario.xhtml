<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
</h:head>
<h:body>
		
    <p:growl id="growl" />
    <h:form style="float:center" id="cadastro" prependId="false">
	<div align="center">
    
    	<p:panel id="pnl" header="Cadastrar Usuario" style="border-color:black;border-width:2px; border-style:solid; width:500px; margin-left:auto; margin-right:auto;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5" id="panel" style="margin:1%; text-align: center">
        
            <p:outputLabel size="30" value="Nome: *" />            
            <p:inputText id="Nome" required="true" value="#{mbUser.usuario.nome}" label="Nome" />
 
            <p:outputLabel size="30" value="Login: *" />
            <p:inputText id="Login" required="true" value="#{mbUser.usuario.username}" label="Login"/>
           
            <p:outputLabel size="30" value="Senha: *" />
            <p:inputText id="Senha" required="true" value="#{mbUser.usuario.senha}" label="Senha"/>
            
            <p:outputLabel size="30" value="Email: *" />
            <p:inputText id="Email" required="true" value="#{mbUser.usuario.email}" label="Email"/>
            
            <p:outputLabel size="30" value="CPF: *" />
            <p:inputText id="Cpf" required="true" value="#{mbUser.usuario.cpf}" label="Cpf"/>  
            
            <p:outputLabel for="func" value="Função:" />            
            <p:selectCheckboxMenu id="func" label="Funções" value="#{mbUser.usuario.papeis}">
	            <f:selectItem itemLabel="Jogador" itemValue="Jogador"/>
	            <f:selectItem itemLabel="Técnico" itemValue="Técnico"/>
	            <f:selectItem itemLabel="Diretor" itemValue="Diretor"/>
	            <f:selectItem itemLabel="Juiz" itemValue="Juiz"/>
	            <f:selectItem itemLabel="Preparador Fisico" itemValue="Preparador Fisico"/>
	            <f:selectItem itemLabel="Massagista" itemValue="Massagista"/>
	            <f:selectItem itemLabel="Organizador" itemValue="Organizador"/>  
	            <!-- <f:selectItems value="#{}"/> -->
            </p:selectCheckboxMenu>
            
        </h:panelGrid>
        <p:commandButton id="saveBtn" value="Save" icon="ui-icon-check" style="margin:0" update="growl" 
        action="#{mbUser.salvar}"/>
    </p:panel>
    </div>
    
    </h:form>
   </h:body>
	</html>
