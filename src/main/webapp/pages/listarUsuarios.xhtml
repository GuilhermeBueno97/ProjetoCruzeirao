<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaUsuario.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="usuario" var="user" value="#{mbUser.usuarios}" 
	  			   emptyMessage="#{msg['pages.listaUsuario.empty']}">
        <f:facet name="header">
            <p:inputText id="search" />
            <p:commandButton value="#{msg['pages.listaUsuario.pesquisa']}" type="button"/>
        </f:facet>      
        
        <p:column headerText="#{msg['pages.listaUsuario.nome']}" >
        	<p:outputLabel value="#{user.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaUsuario.username']}" >
        	<p:outputLabel value="#{user.username}" />
      	</p:column>
           
        <p:column headerText="#{msg['pages.listaUsuario.senha']}"  >
        	<p:outputLabel value="#{user.senha}" />
      	</p:column>
                  
        <p:column headerText="#{msg['pages.listaUsuario.cpf']}" >
        	<p:outputLabel value="#{user.cpf}" />
      	</p:column>
        
        <!-- <p:column width="150" headerText="#{msg['pages.listaCampeonato.aceitar']}">             
        <p:selectBooleanCheckbox value=" "/>
        </p:column> -->
        
    </p:dataTable>
	 
	</ui:define>
</ui:composition>
