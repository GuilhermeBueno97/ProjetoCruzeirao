
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>
	

	<ui:define name="principal">	 
	  	  	  
	  <p:panel id="pnl" header="#{msg['pages.cadastroCampeonato.menu']}"  style="border-color:black;border-width:2px; border-style:solid; ">
	  <h:form id="formCampeonato">	
	  <p:panelGrid columns="2">          
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.nome']}" /> 
      <p:inputText value="#{mbCampeonato.campeonato.nome}"/>
      
	  <p:outputLabel for="mask0" value="#{msg['pages.cadastroCampeonato.databegin']}" /> 
	  <p:calendar id="mask0" pattern="dd-MM-yyyy" mask="true" value="#{mbCampeonato.data_inicio}">
	  	<f:validator />
	  </p:calendar>
	  
	  <p:outputLabel for="mask1" value="#{msg['pages.cadastroCampeonato.dataend']}" /> 
	  <p:calendar id="mask1" pattern="dd-MM-yyyy" mask="true" value="#{mbCampeonato.data_fim}"/>
	  
	  <p:outputLabel for="mask2" value="#{msg['pages.cadastroCampeonato.inscbegin']}" />
	  <p:calendar id="mask2" pattern="dd-MM-yyyy" mask="true" value="#{mbCampeonato.data_insc_inicio}"/>
	  
	  <p:outputLabel for="mask3" value="#{msg['pages.cadastroCampeonato.inscend']}" />
	  <p:calendar id="mask3" pattern="dd-MM-yyyy" mask="true" value="#{mbCampeonato.data_insc_fim}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.jogadores_min']}" /> 
      <p:inputText value="#{mbCampeonato.campeonato.jogadores_min}"/>
      
      <p:outputLabel value="#{msg['pages.cadastroCampeonato.jogadores_max']}" /> 
      <p:inputText value="#{mbCampeonato.campeonato.jogadores_max}"/>
	  
	  <p:outputLabel value="#{msg['pages.cadastroCampeonato.taxa']}" />
	  <p:spinner id="prefix" value="#{mbCampeonato.campeonato.taxa_insc}" prefix="R$" min="0" />
                 
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}"
	                 update=":formCampeonato"
	                 action="/pages/cadastroCategoria.xhtml"
	                 ajax="false"
	                 />
	                 </h:form>
	                 </p:panel>  
	   
	</ui:define>
</ui:composition>
