<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <p:panel id="pnl" header="#{msg['pages.cadastroCategoria.menu']}"  style="border-color:black;border-width:2px; border-style:solid; ">
	 
	  	  <h:form id="formCategoria">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroCategoria.nome']}" />
      <p:inputText value="#{mbCategoria.categoria.nome}"/>
	  <p:outputLabel value="#{msg['pages.cadastroCategoria.idademin']}" />
	  <p:inputText value="#{mbCategoria.categoria.idade_min}"/>
	  
        <p:outputLabel for="sexo" value="#{msg['pages.cadastroCategoria.sexo']}" />
        <p:selectOneRadio id="sexo" value="#{mbCategoria.categoria.sexo}">
            <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
            <f:selectItem itemLabel="Feminino" itemValue="Feminino" />
        </p:selectOneRadio>
        <p:outputLabel for="insc_jog" value="#{msg['pages.cadastroCategoria.insc_jog']}" />
        <p:selectOneRadio id="insc_jog" value="#{mbCategoria.categoria.insc_jogadores}">
            <f:selectItem itemLabel="Sim" itemValue="Sim" />
            <f:selectItem itemLabel="Não" itemValue="Não" />
        </p:selectOneRadio>
 
	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}"
	                 update=":formCategoria"
	                 action="#{mbCategoria.salvar}"
	                 ajax="false"
	                 />
       </h:form>
	</p:panel>
	   
	</ui:define>
</ui:composition>
