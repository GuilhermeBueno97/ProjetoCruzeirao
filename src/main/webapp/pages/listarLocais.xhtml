<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	<ui:define name="title">
		<h:outputText value="#{msg['pages.listaLocal.title']}" />
	</ui:define>

	<ui:define name="principal">
	
	  <p:dataTable id="usuario" var="local" value="#{mbLocal.locais}" 
	  			   emptyMessage="#{msg['pages.listaLocal.empty']}">    
        
        <p:column headerText="#{msg['pages.listaLocal.nome']}" >
        	<p:outputLabel value="#{local.nome}" />
      	</p:column>
        
        <p:column headerText="#{msg['pages.listaLocal.endereco']}" >
        	<p:outputLabel value="#{local.endereco}" />
      	</p:column>                 
        
    </p:dataTable>
	 
	</ui:define>
</ui:composition>
